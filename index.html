<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>LES MONUMENTS</h1>
    </header>

    <main>
        <p class="cliquer">Cliquez sur un monument ou sur un bouton pour obtenir une description</p>

        <div class="monuments-container">
            <section class="monument">
                <button class="nom-monument" onclick="afficherInfos('tour-eiffel')">Tour Eiffel</button>
              <img src="./images/tour_eiffel.jpg" alt="Tour Eiffel" onclick="afficherInfos('tour-eiffel')">
            </section>

            <section class="monument">
                <button class="nom-monument" onclick="afficherInfos('notre-dame')">Notre Dame</button>
              <img src="./images/notre_dame.jpg" alt="Notre-Dame" onclick="afficherInfos('notre-dame')"> 
            </section>

            <section class="monument">
                <button class="nom-monument" onclick="afficherInfos('arc-de-triomphe')">Arc de Triomphe</button>
                <img src="./images/arc_de_triomphe.jpg" alt="Arc-de-Triomphe" onclick="afficherInfos('arc-de-triomphe')">
            </section>

            <section class="monument">
                <button class="nom-monument" onclick="afficherInfos('mont-saint-michel')">Mont Saint Michel</button>
                <img src="./images/mont_saint_michel.jpg" alt="Mont-saint-Michel" onclick="afficherInfos('mont-saint-michel')">
            </section>

            <section class="monument">
                <button class="nom-monument" onclick="afficherInfos('versailles')">Versailles</button>
                <img src="./images/versailles.jpg" alt="Versailles" onclick="afficherInfos('versailles')">
            </section>
        
        </div>
        
          <!-- Section pour les informations dynamiques -->
          <section id="infos-monument" class="infos-container">

          </section>

    </main>
lorem
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
